<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApliKasir</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/login/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="../../img/login/splashart.png" alt="Login Illustration">
        </div>
        <div class="login-form">
            <div class="login-header">
                <h1>Masuk</h1>
                <p>Masuk dengan detail Anda untuk melanjutkan</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" name="username" placeholder="Nama Pengguna">
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Kata Sandi">
                </div>
                <div class="forgot-password">
                    <a href="../../html/lupapassword/index.html">Lupa kata sandi? Ubah</a>
                </div>
                <button type="button" id="loginButton" class="login-button">Masuk</button>
            </form>
        </div>
    </div>

    <script src="../../js/login/script.js"></script>
</body>
</html>
