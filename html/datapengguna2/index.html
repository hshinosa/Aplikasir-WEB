<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApliKasir</title>
    <link rel="stylesheet" href="../../css/datapengguna2/style.css">
    <link rel="stylesheet" href="../../css/navbar/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Topbar -->
        <div class="topbar">
            <div class="topbar-logo">
                <a href="#" onclick="navigateToDashboard()">
                    <img src="../../img/navbar/logo.png" alt="Aplikasir Logo">
                </a>
            </div>
            
            <div class="user-profile">
                <span class="user-name">Sinta Haidar Alamaa</span>
                <img src="../../img/navbar/prof_pic.png" alt="Profile">
            </div>
        </div>
        <div class="topbar-outline"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" class="nav-item" onclick="navigateToDashboard()">
                <img src="../../img/navbar/home.png" alt="Home">
                Beranda
            </a>
            <a href="#" class="nav-item active" onclick="navigateToDataPengguna2()">
                <img src="../../img/navbar/users-more.png" alt="Users">
                Pengguna
            </a>
            <a href="#" class="nav-item">
                <img src="../../img/navbar/logout.png" alt="Logout">
                Keluar
            </a>
        </div>

        <div class="main-content">
            <!-- Head -->
            <div>
                <h1 class="page-title">Data Pengguna</h1>
                <div class="page-date">Senin 21 Oktober 2024</div>
            </div>
            <div class="content">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>Nama</th>
                                <th>Username</th>
                                <th>No. Telp</th>
                                <th>Email</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="userData">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                        <button class="page-btn">4</button>
                        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../js/datapengguna2/script.js"></script>
    <script src="../../js/navigasi/script.js"></script>
</body>
</html>
