<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../../css/datapengguna2/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="top-bar">
            <div class="logo">
                <img src="../../img/datapengguna2/logo.png">
            </div>
            <div class="user-info">
                <span>Sinta Haidar Alamaa</span>
                <img src="../../img/datapengguna2/profile.png">
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Beranda</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class="fa-solid fa-user-group"></i>
                    <span>Pengguna</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Keluar</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="content">
            <h2>Pengguna</h2>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>Pelanggan</th>
                            <th>Username</th>
                            <th>No. Telp</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="userData">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">4</button>
                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../js/datapengguna2/script.js"></script>
</body>
</html>
