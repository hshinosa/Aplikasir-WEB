<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Produk</title>
    <link rel="stylesheet" href="../../css/dataproduk/style.css">
    <link rel="stylesheet" href="../../css/navbar/style.css"> <!-- Impor navbar.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-logo">
            <a href="#" onclick="navigateToDashboard()">
                <img src="../../img/navbar/logo.png" alt="Aplikasir Logo">
            </a>
        </div>
        <div class="user-profile">
            <span class="user-name">Sinta Haidar Alamaa</span>
            <img src="../../img/navbar/prof_pic.png" alt="Profile">
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
            <a href="#" class="nav-item" onclick="navigateToDashboard()">
                <img src="../../img/navbar/home.png" alt="Home">
                Beranda
            </a>
            <a href="#" class="nav-item active" onclick="navigateToDataPengguna2()">
                <img src="../../img/navbar/users-more.png" alt="Users">
                Pengguna
            </a>
            <a href="#" class="nav-item">
                <img src="../../img/navbar/logout.png" alt="Logout">
                Keluar
            </a>
        </div>

    <!-- Main Content -->
    <div class="main-content">
        <div>
            <h1 class="page-title">Data Produk</h1>
            <div class="page-date">Senin 21 Oktober 2024</div>
        </div>
        
        <!-- Stats Table -->
        <div class="content">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>Gambar</th>
                        <th>Nama Produk</th>
                        <th>Harga</th>
                        <th>Stok</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="userData">
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination">
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">....</button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../js/dataproduk/script.js"></script>
    <script src="../../js/navigasi/script.js"></script>

</body>
</html>
