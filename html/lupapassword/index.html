<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApliKasir</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/login/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="../../img/lupapassword/image.png" alt="Login Illustration">
        </div>
        <div class="login-form">
            <div class="login-header">
                <h1>Lupa Kata Sandi</h1>
                <p>Masukkan Kata Sandi Baru Anda untuk Melanjutkan</p>
            </div>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">Kata Sandi</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Kata Sandi">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Verifikasi Kata Sandi</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Verifikasi Kata Sandi">
                </div>
                <button type="button" id="saveButton" class="login-button">Simpan</button>
            </form>
        </div>
    </div>

    <script src="../../js/lupapassword/script.js"></script>
</body>
</html>
